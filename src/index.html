<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRVS</title>
    <link rel="icon" type="image/x-icon" href="../images/crvs-image.png" />
    <link href="./dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <main class="bg-slate-200 h-screen flex items-center justify-center">
      <div class="h-full w-full flex items-center justify-center">
        <div class="w-full lg:w-[50%]">
          <div class="w-full flex justify-center items-center">
            <img src="./images/crvs-image.png" class="h-36" />
          </div>
          <h1
            class="flex justify-center items-center mt-4 font-bold lg:text-2xl md:text-xl"
          >
            CIVIL REGISTRATION AND VITAL STATISTICS
          </h1>

          <div class="w-full flex items-center justify-center px-2">
            <div
              class="w-[90%] lg:w-[60%] bg-slate-100 flex flex-col justify-center items-center py-8 mt-10 rounded-md"
            >
              <form class="space-y-8 w-full flex-col flex items-center px-4 md:px-12">
                <label class="block w-full">
                  <span class="block text-base md:text-xl  font-medium">USERNAME</span>
                  <input
                    type="text"
                    class="border border-slate-300 h-12 w-full rounded-md px-4 mt-4 focus:outline-sky-700"
                    placeholder="Username"
                  />
                </label>

                <label class="block w-full">
                  <span class="block  text-base md:text-xl font-medium">PASSWORD</span>
                  <input
                    type="password"
                    class="border border-slate-300 h-12 w-full rounded-md px-4 mt-4 focus:outline-sky-700"
                    placeholder="Password"
                  />
                </label>
              </form>
              <div class="w-full px-4 md:px-12">
                <a
                  href="./pages/dashboard.html"
                  class="h-12 w-full flex justify-center items-center rounded-md px-4 mt-8 bg-sky-800 text-white font-bold  text-base md:text-xl  hover:border-2 hover:border-sky-700 hover:bg-white hover:text-sky-800"
                >
                  LOGIN
                </a>
              </div>
              <div class="mt-4 w-full flex items-center justify-center px-4">
                <h class="text-xs font-medium md:text-sm  text-center text-gray-500">
                 All Rights Reserved. 
                   &copy; <script>
                document.write(new Date().getFullYear());
              </script> Civil Registration and Vital Statistics. </h
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
