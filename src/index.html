<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRVS</title>
    <link rel="icon" type="image/x-icon" href="../images/crvs-image.png" />
    <link href="./dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <main class="bg-slate-100 h-screen flex items-center justify-center">
      <div class="h-full w-full flex items-center justify-center">
        <div class="w-full lg:w-[60%] space-y-8">
          <div class="w-full flex justify-center items-center">
            <img src="./images/crvs-image.png" class="h-36" />
          </div>
          <h1
            class="flex justify-center items-center mt-4 font-bold md:text-xl"
          >
            CIVIL REGISTRATION AND VITAL STATISTICS
          </h1>

          <div class="w-full flex items-center justify-center px-2">
            <div class="w-full sm:w-[70%]">
              <div class="w-full py-8 rounded-sm">
                <form
                  class="space-y-8 w-full flex-col flex items-center xl:px-32"
                >
                  <label class="block w-full">
                    <span class="block text-base font-medium uppercase"
                      >username</span
                    >
                    <input
                      type="text"
                      class="border border-slate-300 h-12 w-full rounded-md px-4 mt-1 focus:outline-crvsblue-700"
                      placeholder="Username"
                    />
                  </label>

                  <label class="block w-full">
                    <span class="block text-base font-medium uppercase"
                      >password</span
                    >
                    <input
                      type="password"
                      class="border border-slate-300 h-12 w-full rounded-md px-4 mt-1 focus:outline-crvsblue-700"
                      placeholder="Password"
                    />
                  </label>

                  <a
                    href="./pages/dashboard.html"
                    class="p-2 rounded-sm w-full bg-crvsblue-700 text-white hover:text-crvsblue-700 uppercase border hover:bg-transparent border-crvsblue-700 text-center font-bold"
                  >
                    login
                  </a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  
</html>
