<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="./dist/output.css" rel="stylesheet" />
    <title>CRVS</title>
    <link rel="icon" type="image/x-icon" href="../../images/favicon.ico" />
  </head>
  <body>
    <div class="min-h-full">
      <!-- Off-canvas menu for mobile, show/hide based on off-canvas menu state. -->
      <div
        id="sidebar"
        class="hidden fixed flex inset-0 z-40"
        role="dialog"
        aria-modal="true"
      >
        <div
          class="fixed inset-0 bg-gray-600 bg-opacity-75"
          aria-hidden="true"
        ></div>

        <div
          class="relative flex-1 flex flex-col max-w-xs w-full pt-5 pb-4 bg-cyan-900"
        >
          <div class="absolute top-0 right-0 -mr-12 pt-2">
            <button
              id="close_sidebar"
              type="button"
              class="ml-1 flex items-center justify-center h-10 w-10 rounded-full focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
            >
              <span class="sr-only">Close sidebar</span>
              <!-- Heroicon name: outline/x -->
              <svg
                class="h-6 w-6 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>

          <div class="flex-shrink-0 flex items-center px-4"></div>

          <!--nav bar place-->
          
           <section include="navigation.html"></section>
        </div>

        <div class="flex-shrink-0 w-14" aria-hidden="true">
          <!-- Dummy element to force sidebar to shrink to fit close icon -->
        </div>
      </div>

      <!-- Static sidebar for desktop -->
      <div class="hidden lg:flex lg:w-64 lg:flex-col lg:fixed lg:inset-y-0">
        <!-- Sidebar component, swap this element with another sidebar if you like -->
        <div
          class="flex flex-col flex-grow bg-cyan-900 pt-5 pb-4 overflow-y-auto"
        >
          <div class="flex items-center flex-shrink-0 px-4">
            <h class="font-bold text-white">CRVS</h>
          </div>

          <section include="navigation.html"></section>
        </div>
      </div>

      <div class="lg:pl-64 flex flex-col flex-1">
        <!-- Header of the page -->
        <div class="relative z-10 flex-shrink-0 flex lg:border-none"></div>

        <main class="relative min-h-screen flex-1 pb-8">
          <!-- Page header -->
          <div class="bg-slate-200 shadow">
            <div
              class="flex items-center justify-center h-16 lg:border-gray-200"
            >
              <div class="absolute left-2">

                <button
                  id="open_sidebar"
                  type="button"
                  class="px-4 border-r border-gray-200 text-gray-400 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-cyan-500 lg:hidden"
                >
                  <span class="sr-only">Open sidebar</span>
                  <!-- Heroicon name: outline/menu-alt-1 -->
                  <svg
                    class="h-6 w-6"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h8m-8 6h16"
                    />
                  </svg>
                </button>
              </div>
              <h class="text-xl uppercase">Text here</h>
            </div>
          </div>

          <div class="mt-8">
            <div
              class="max-w-full mx-auto px-4 flex sm:px-6 lg:px-8 items-center justify-between"
            >
              <div class="md:px-2 space-x-2 flex right-0"></div>
            </div>

            <div class="w-full bg-cyan-300 py-12 px-16 space-y-4">
              <div class="grid md:grid-cols-3 grid-cols-1 gap-8">
                <label class="space-y-2">
                  <h class="text-sm font-bold">START DATE</h>
                  <input
                    placeholder="Search by  Subject ID."
                    type="date"
                    id="end_date"
                    class="w-full py-3 px-4 block shadow-sm text-gray-900 focus:outline-[#406B9C] border-slate-300 rounded-md"
                  />
                </label>

                <label class="space-y-2">
                  <h class="text-sm font-bold">END DATE</h>
                  <input
                    placeholder="Search by  Subject ID."
                    type="date"
                    id="start_date"
                    class="w-full py-3 px-4 block shadow-sm text-gray-900 focus:outline-[#406B9C] border-slate-300 rounded-md"
                  />
                </label>

                <button
                  class="md:mt-8 h-12 w-full flex justify-center items-center rounded-md px-4 bg-cyan-700 text-white font-bold text-xl hover:border-2 hover:border-[#406B9C] hover:bg-white hover:text-[#406B9C]"
                >
                  Search
                </button>
              </div>
            </div>
          </div>

          <div
            id="gridContainer"
            class="mx-auto overflow-auto mx-6 my-12"
          ></div>
          <div
            class="absolute h-12 flex justify-center items-center bg-slate-200 w-full bottom-0"
          >
            <h1>Footer here</h1>
          </div>
        </main>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="./js/buttonControls.js"
      type="text/javascript"
      charset="utf8"
    ></script>

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/section.js"></script>

    <!-- DevExtreme theme -->
    <link
      rel="stylesheet"
      href="https://cdn3.devexpress.com/jslib/21.2.7/css/dx.light.css"
    />

    <!-- DevExtreme library -->
    <script
      type="text/javascript"
      src="https://cdn3.devexpress.com/jslib/21.2.7/js/dx.all.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.4.0/polyfill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.1.1/exceljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"></script>

      $(() => {

  </body>
</html>
