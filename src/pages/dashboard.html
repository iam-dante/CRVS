<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="/dist/output.css" rel="stylesheet" />
    <title>CRVS</title>
    <link rel="icon" type="image/x-icon" href="../images/crvs-image.png" />
  </head>
  <body>
    <div class="min-h-full">
      <!-- Off-canvas menu for mobile, show/hide based on off-canvas menu state. -->
      <div
        id="sidebar"
        class="hidden fixed flex inset-0 z-40"
        role="dialog"
        aria-modal="true"
      >
        <div
          class="fixed inset-0 bg-gray-600 bg-opacity-75"
          aria-hidden="true"
        ></div>

        <div
          class="relative flex-1 flex flex-col max-w-xs w-full pt-5 pb-4 bg-crvsblue-700"
        >
          <div class="absolute top-0 right-0 -mr-12 pt-2">
            <button
              id="close_sidebar"
              type="button"
              class="ml-1 flex items-center justify-center h-10 w-10 rounded-full focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
            >
              <span class="sr-only">Close sidebar</span>
              <!-- Heroicon name: outline/x -->
              <svg
                class="h-6 w-6 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>

          <!-- <div class="flex-shrink-0 flex items-center px-4"></div> -->

          <!--nav bar place-->
          <section include="navigation.html"></section>
        </div>

        <div class="flex-shrink-0 w-14" aria-hidden="true">
          <!-- Dummy element to force sidebar to shrink to fit close icon -->
        </div>
      </div>

      <!-- Static sidebar for desktop -->
      <div class="hidden lg:flex lg:w-64 lg:flex-col lg:fixed lg:inset-y-0">
        <!-- Sidebar component, swap this element with another sidebar if you like -->

        <div
          class="flex flex-col flex-grow bg-crvsblue-700 pt-5 pb-4 overflow-y-auto"
        >
          <div
            class="flex items-center justify-center flex-row space-x-3 flex-shrink-0 px-4 w-full"
          >
            <image src="../images/crvs-image.png" class="h-10 w-16" />
            <h class="font-bold text-white text-2xl tracking-widest">CRVS</h>
          </div>

          <!-- navigation section -->
          <section include="navigation.html"></section>
        </div>
      </div>

      <div class="lg:pl-64 flex flex-col flex-1">
        <main class="relative min-h-screen flex-1 pb-8">
          <!-- Page header -->
          <section include="header.html"></section>

          <div class="mt-8">
            <div
              class="max-w-full mx-auto px-4 flex sm:px-6 lg:px-8 items-center justify-between"
            >
              <div class="md:px-2 space-x-2 flex right-0"></div>
            </div>
          </div>

          <section include="footer.html"></section>
        </main>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="../js/buttonControls.js"
      type="text/javascript"
      charset="utf8"
    ></script>

    <script src="../js/section.js"></script>

    <!-- scripts for sections -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- DevExtreme theme -->
    <link
      rel="stylesheet"
      href="https://cdn3.devexpress.com/jslib/21.2.7/css/dx.light.css"
    />

    <!-- DevExtreme library -->
    <script
      type="text/javascript"
      src="https://cdn3.devexpress.com/jslib/21.2.7/js/dx.all.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.4.0/polyfill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.1.1/exceljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"></script>

    <!-- toast message cdns -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
  </body>

  <!-- Adding toast message -->
  <script>
    toastr.options = {
      closeButton: false,
      debug: false,
      newestOnTop: false,
      progressBar: false,
      positionClass: "toast-top-right",
      preventDuplicates: false,
      onclick: null,
      showDuration: "300",
      hideDuration: "1000",
      timeOut: "5000",
      extendedTimeOut: "1000",
      showEasing: "swing",
      hideEasing: "linear",
      showMethod: "fadeIn",
      hideMethod: "fadeOut",

    };

    toastr.success("Have fun storming the castle!", "Miracle Max Says");

    
  </script>
</html>
