<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css"
    />
    <link href="../dist/output.css" rel="stylesheet" />
    <title>Group Users</title>
    <link rel="icon" type="image/x-icon" href="../images/crvs-image.png" />
  </head>
  <body>
    <div class="min-h-full">
      <!-- Off-canvas menu for mobile, show/hide based on off-canvas menu state. -->
      <div
        id="sidebar"
        class="fixed inset-0 z-40 flex hidden"
        role="dialog"
        aria-modal="true"
      >
        <div
          class="fixed inset-0 bg-gray-600 bg-opacity-75"
          aria-hidden="true"
        ></div>

        <div
          class="relative flex w-full max-w-xs flex-1 flex-col bg-crvsblue-700 pt-5 pb-4"
        >
          <div class="absolute top-0 right-0 -mr-12 pt-2">
            <button
              id="close_sidebar"
              type="button"
              class="ml-1 flex h-10 w-10 items-center justify-center rounded-full focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
            >
              <span class="sr-only">Close sidebar</span>
              <!-- Heroicon name: outline/x -->
              <svg
                class="h-6 w-6 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>

          <!-- <div class="flex-shrink-0 flex items-center px-4"></div> -->

          <!--nav bar place-->
          <section include="navigation.html"></section>
        </div>

        <div>
          <!-- Dummy element to force sidebar to shrink to fit close icon -->
        </div>
      </div>

      <!-- Static sidebar for desktop -->
      <div class="hidden lg:fixed lg:inset-y-0 lg:flex lg:w-64 lg:flex-col">
        <!-- Sidebar component, swap this element with another sidebar if you like -->

        <div
          class="flex flex-grow flex-col overflow-y-auto bg-crvsblue-700 pt-5 pb-4"
        >
          <div
            class="flex w-full flex-shrink-0 flex-row items-center justify-center space-x-3 px-4"
          >
            <image src="../images/crvs-image.png" class="h-10 w-16" />
            <h class="text-2xl font-bold tracking-widest text-white">CRVS</h>
          </div>

          <!-- navigation section -->
          <section include="navigation.html"></section>
        </div>
      </div>

      <div class="flex flex-1 flex-col lg:pl-64">
        <main class="relative min-h-screen flex-1 pb-8">
          <!-- Header -->
          <section include="header.html"></section>

          <!-- Main Content -->
          <div class="px-6 py-2">
            <div
              class="flex w-full flex-row items-center border-b-2 border-black py-3 px-2"
            >
              <div class="flex flex-row items-center space-x-2">
                <span class="rounded-full bg-crvsicon-100 px-3 py-3">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 text-crvsicon-900"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z"
                    />
                  </svg>
                </span>

                <h class="text-xl font-semibold uppercase"
                  >manage user groups</h
                >
              </div>
              <button
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#newUserGroup"
                class="absolute right-10 rounded border border-crvsgreen-700 bg-transparent py-2 px-4 font-semibold uppercase text-crvsgreen-700 hover:border-transparent hover:bg-crvsgreen-900 hover:text-white"
              >
                assign user group
              </button>
            </div>

            <!-- table content -->
            <div id="tablecontent" class="mt-6 h-auto"></div>
          </div>

          <!-- Footer -->
          <section include="footer.html"></section>
        </main>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      elect+User+type
      referrerpolicy="no-referrer"
    ></script>

    <script src="../js/section.js"></script>

    <!-- scripts for sections -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- DevExtreme theme -->
    <link
      rel="stylesheet"
      href="https://cdn3.devexpress.com/jslib/21.2.7/css/dx.light.css"
    />

    <!-- DevExtreme library -->
    <script
      type="text/javascript"
      src="https://cdn3.devexpress.com/jslib/21.2.7/js/dx.all.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.4.0/polyfill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.1.1/exceljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"></script>
    <script
      src="../js/buttonControls.js"
      type="text/javascript"
      charset="utf8"
    ></script>

    <!-- add new user group modal -->
    <div
      class="modal fade fixed top-0 left-0 hidden h-full w-full overflow-y-auto overflow-x-hidden outline-none"
      id="newUserGroup"
      tabindex="-1"
      aria-labelledby="exampleModalSmLabel"
      aria-modal="true"
      role="dialog"
    >
      <div class="modal-dialog modal-lg pointer-events-none relative w-auto">
        <div
          class="modal-content pointer-events-auto relative flex w-full flex-col rounded-md border-none bg-white bg-clip-padding text-current shadow-lg outline-none"
        >
          <div
            class="modal-header flex flex-shrink-0 items-center justify-between rounded-t-md border-b border-gray-200 p-4"
          >
            <h5
              class="text-xl font-medium uppercase leading-normal text-gray-800"
            >
              new user group
            </h5>
            <button
              type="button"
              class="btn-close box-content h-4 w-4 rounded-none border-none p-1 text-black opacity-50 hover:text-black hover:no-underline hover:opacity-75 focus:opacity-100 focus:shadow-none focus:outline-none"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body relative p-4">
            <form>
              <div class="space-y-4 px-6">
                <div class="flex flex-col">
                  <label class="font-medium uppercase">user name:</label>
                  <input
                    class="mt-2 h-12 w-full rounded-md border-2 border-slate-300 px-2 focus:outline-crvsblue-700"
                    placeholder="User Name"
                    type="text"
                  />
                </div>

                <div class="flex flex-col">
                  <label class="font-medium uppercase">Select Group:</label>

                  <select
                    class="mt-2 h-12 w-full rounded-md border-2 bg-white px-2 focus:outline-crvsblue-700"
                  >
                    <option>Select User type</option>
                  </select>
                </div>

                <!-- Action buttons  -->
              </div>
              <div
                class="flex w-full items-center justify-end space-x-3 px-4 py-4"
              >
                <button
                  type="button"
                  class="rounded-md bg-green-300 px-5 py-2.5 text-sm font-medium text-green-900 hover:bg-green-800 hover:text-white"
                >
                  Add Group
                </button>

                <button
                  type="button"
                  data-bs-dismiss="modal"
                  class="rounded-md bg-red-300 px-5 py-2.5 text-sm font-medium text-red-900 hover:bg-red-800 hover:text-white"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- modal-tailwindcss cnd script -->
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
  </body>
</html>
