<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRVS-Reset Password</title>
    <link rel="icon" type="image/x-icon" href="../images/crvs-image.png" />
    <link href="../dist/output.css" rel="stylesheet" />
  </head>

  <body>
    <div class="h-screen mx-auto bg-slate-100">
      <div
        class="w-full h-1/5 flex items-center justify-center flex-col space-y-2"
      >
        <img src="../images/crvs-image.png" class="h-16 w-24 text-2xl" />
        <h class="uppercase text-xl font-medium"
          >CIVIL REGISTRATION AND VITAL STATISTICS</h
        >
      </div>

      <div class="h-4/5 w-full flex items-center justify-center">
        <div class="w-1/2 xl:w-[30%]">
          
            
          <div class="w-full py-8 rounded-sm">
            <form
              class="space-y-8 w-full flex-col flex items-center px-4 md:px-12"
            >
              <label class="block w-full">
                <span class="block text-base font-medium uppercase"
                  >username</span
                >
                <input
                  type="text"
                  class="border border-slate-300 h-12 w-full rounded-md px-4 mt-1 focus:outline-crvsblue-700"
                  placeholder="Username"
                />
              </label>

              <label class="block w-full">
                <span class="block text-base font-medium uppercase"
                  >old password</span
                >
                <input
                  type="password"
                  class="border border-slate-300 h-12 w-full rounded-md px-4 mt-1 focus:outline-crvsblue-700"
                  placeholder="Old Password"
                />
              </label>

              <label class="block w-full">
                <span class="block text-base font-medium uppercase"
                  >new password</span
                >
                <input
                  type="password"
                  class="border border-slate-300 h-12 w-full rounded-md px-4 mt-1 focus:outline-crvsblue-700"
                  placeholder="New Password"
                />
              </label>

              <label class="block w-full">
                <span class="block text-base font-medium uppercase"
                  >confrim new password</span
                >
                <input
                  type="password"
                  class="border border-slate-300 h-12 w-full rounded-md px-4 mt-1 focus:outline-crvsblue-700"
                  placeholder="Confrim New Password"
                />
              </label>

              <div class="w-full space-x-4 flex items-center justify-center">
                <button
                  class="p-2 rounded-sm w-full hover:bg-crvsblue-700 text-crvsblue-700 uppercase hover:text-white border border-crvsblue-700 hover:border-none"
                >
                  submit change
                </button>

                <a
                  href="../index.html"
                  class="p-2 rounded-sm w-full hover:bg-crvsblue-700 text-crvsblue-700 uppercase text-center hover:text-white bg-sky-200 font-medium"
                >
                  login
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
