<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="../dist/output.css" rel="stylesheet" />
    <title>CRVS</title>
    <link rel="icon" type="image/x-icon" href="../images/crvs-image.png" />
  </head>
  <body>
    <div class="min-h-full">
      <!-- Off-canvas menu for mobile, show/hide based on off-canvas menu state. -->
      <div
        id="sidebar"
        class="hidden fixed flex inset-0 z-40"
        role="dialog"
        aria-modal="true"
      >
        <div
          class="fixed inset-0 bg-gray-600 bg-opacity-75"
          aria-hidden="true"
        ></div>

        <div
          class="relative flex-1 flex flex-col max-w-xs w-full pt-5 pb-4 bg-sky-700"
        >
          <div class="absolute top-0 right-0 -mr-12 pt-2">
            <button
              id="close_sidebar"
              type="button"
              class="ml-1 flex items-center justify-center h-10 w-10 rounded-full focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
            >
              <span class="sr-only">Close sidebar</span>
              <!-- Heroicon name: outline/x -->
              <svg
                class="h-6 w-6 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>

          <!-- <div class="flex-shrink-0 flex items-center px-4"></div> -->

          <!--nav bar place-->
          <section include="navigation.html"></section>
        </div>

        <div class="flex-shrink-0 w-14" aria-hidden="true">
          <!-- Dummy element to force sidebar to shrink to fit close icon -->
        </div>
      </div>

      <!-- Static sidebar for desktop -->
      <div class="hidden lg:flex lg:w-64 lg:flex-col lg:fixed lg:inset-y-0">
        <!-- Sidebar component, swap this element with another sidebar if you like -->

        <div
          class="flex flex-col flex-grow bg-sky-700 pt-5 pb-4 overflow-y-auto"
        >
          <div
            class="flex items-center flex-row space-x-3 flex-shrink-0 px-4 w-full"
          >
            <image src="../images/crvs-image.png" class="h-10 w-16" />
            <h class="font-bold text-white text-2xl tracking-widest">CRVS</h>
          </div>

          <!-- navigation section -->
          <section include="navigation.html"></section>
        </div>
      </div>

      <div class="lg:pl-64 flex flex-col flex-1">
        <main class="relative min-h-screen flex-1 pb-8">
          <!-- Header -->
          <section include="header.html"></section>

          <!-- Main Content -->
          <div class="px-6 py-2">
            <div
              class="w-full border-b-2 border-black py-2 px-2 rounded-md flex flex-row items-center"
            >
              <div class="flex flex-row items-center space-x-2">
                <span class="px-3 py-3 bg-green-200 rounded-full">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 text-green-800"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
                    />
                  </svg>
                </span>

                <h class="uppercase text-xl font-semibold text-green-900"
                  >staff Management</h
                >

                <button
                  data-modal-toggle="newStaff"
                  class="absolute right-10 bg-transparent uppercase hover:bg-green-700 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded"
                >
                  add staff
                </button>
              </div>
            </div>

            <!-- table content -->
            <div id="tablecontent" class="mt-6 h-auto"></div>
          </div>

          <!-- Footer -->
          <section include="footer.html"></section>
        </main>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      elect+User+type
      referrerpolicy="no-referrer"
    ></script>

    <script src="../js/section.js"></script>

    <!-- scripts for sections -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- DevExtreme theme -->
    <link
      rel="stylesheet"
      href="https://cdn3.devexpress.com/jslib/21.2.7/css/dx.light.css"
    />

    <!-- DevExtreme library -->
    <script
      type="text/javascript"
      src="https://cdn3.devexpress.com/jslib/21.2.7/js/dx.all.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.4.0/polyfill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.1.1/exceljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"></script>
    <script
      src="../js/buttonControls.js"
      type="text/javascript"
      charset="utf8"
    ></script>

    <script>
      const data = [
        {
          ID: 1,
          FirstName: "Alli",
          MiddleName: "name",
          LastName: "Someoone",
          PhoneNumber: 071809908,
          Email: "someoneelse@gmail.com",
        },
        {
          ID: 2,
          FirstName: "Kid",
          MiddleName: "name",
          LastName: "Colle",
          PhoneNumber: 08748908,
          Email: "someoneelse@gmail.com",
        },
        {
          ID: 3,
          FirstName: "Kanye",
          MiddleName: "West",
          LastName: "Someoone",
          PhoneNumber: 04891180008,
          Email: "kanyelse@gmail.com",
        },
        {
          ID: 4,
          FirstName: "Jay",
          MiddleName: "Name",
          LastName: "Someoone",
          PhoneNumber: 079837783,
          Email: "JohnDoelse@gmail.com",
        },
      ];

      $(() => {
        const dataGrid = $("#tablecontent").dxDataGrid({
          dataSource: data,
          showColumnLines: true,
          showRowLines: true,
          rowAlternationEnabled: true,
          showBorders: true,
          keyExpr: "ID",
          columnsAutoWidth: true,
          headerFilter: { visible: true },
          showBorders: true,
          filterRow: {
            visible: true,
            applyFilter: "auto",
          },

          columnChooser: {
            enabled: true,
            mode: "select",
          },

          export: {
            enabled: true,
          },

          searchPanel: {
            visible: true,
            with:700,
            // position: left,
          },

          pager: {
            visible: true,
            // allowedPageSizes: [5, 10, 'all'],
            showPageSizeSelector: true,
            showInfo: true,
            showNavigationButtons: true,
          },
          editing: {
            allowUpdating: true,
            allowAdding: true,
            allowDeleting: true,
            useIcons: true,
            mode: "form", // 'batch' | 'cell' | 'form' | 'popup'
          },
        });
      });
    </script>

    <!-- add staff modal -->
    <div
      id="newStaff"
      tabindex="-1"
      class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 md:inset-0 h-modal md:h-full bg-[#80808055]"
    >
      <div
        class="relative p-4 h-full w-full max-w-6xl md:h-auto drop-shadow-xl"
      >
        <div class="relative bg-white rounded-lg shadow">
          <form>
            <button
              data-modal-toggle="newAirline"
              class="absolute top-3 right-2.5 bg-transparent hover:text-white rounded-lg text-sm p-1.5 ml-auto inline-flex items-center hover:bg-red-800"
            >
              <svg
                class="w-5 h-5"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
            <div class="py-12 px-6 grid grid-cols-2 mt-2 gap-2">
              <div class="flex flex-col">
                <label class="uppercase font-medium">first name:</label>
                <input
                  class="h-12 px-2 mt-2 w-full border-2 border-slate-300 rounded-md focus:outline-sky-700"
                  placeholder="First Name"
                  type="text"
                />
              </div>

              <div class="flex flex-col">
                <label class="uppercase font-medium">middle name:</label>
                <input
                  class="h-12 px-2 mt-2 w-full border-2 border-slate-300 rounded-md focus:outline-sky-700"
                  placeholder="Middle Name"
                  type="text"
                />
              </div>

              <div class="flex flex-col space-y-2">
                <label class="uppercase font-medium">last name:</label>
                <input
                  class="h-12 px-2 mt-2 w-full border-2 border-slate-300 rounded-md focus:outline-sky-700"
                  placeholder="Last Name"
                  type="text"
                />
              </div>

              <div class="flex flex-col space-y-2">
                <label class="uppercase font-medium">email:</label>
                <input
                  class="h-12 px-2 mt-2 w-full border-2 border-slate-300 rounded-md focus:outline-sky-700"
                  placeholder="Email"
                  type="email"
                />
              </div>

              <div class="flex flex-col space-y-2">
                <label class="uppercase font-medium">zan id number:</label>
                <input
                  class="h-12 px-2 mt-2 w-full border-2 border-slate-300 rounded-md focus:outline-sky-700"
                  placeholder="Zan ID No"
                  type="number"
                />
              </div>

              <div class="flex flex-col space-y-2">
                <label class="uppercase font-medium">phone number:</label>
                <input
                  class="h-12 px-2 mt-2 w-full border-2 border-slate-300 rounded-md focus:outline-sky-700"
                  placeholder="Zan ID No"
                  type="number"
                />
              </div>

              <div class="flex flex-col space-y-2">
                <label class="uppercase font-medium">user type:</label>
                <select
                  class="h-12 px-2 mt-2 w-full border-2 bg-white rounded-md focus:outline-sky-700"
                >
                  <option>Select User type</option>
                </select>
              </div>

              <div class="flex flex-row items-center space-x-9 pl-6">
                <div>
                  <label class="uppercase font-medium"> is active: </label>
                  <div class="flex flex-row space-x-4">
                    <div class="flex flex-row space-x-2 items-center">
                      <input type="radio" value="yes" />
                      <label>Yes</label>
                    </div>
                    <div class="flex flex-row space-x-2 items-center">
                      <input type="radio" value="no" />
                      <label>No</label>
                    </div>
                  </div>
                </div>

                <div>
                  <label class="uppercase font-medium">
                    User must change password:
                  </label>
                  <div class="flex flex-row space-x-4">
                    <div class="flex flex-row space-x-2 items-center">
                      <input type="radio" value="yes" />
                      <label>Yes</label>
                    </div>
                    <div class="flex flex-row space-x-2 items-center">
                      <input type="radio" value="no" />
                      <label>No</label>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Action buttons  -->
            </div>
            <div
              class="flex items-center justify-end w-full space-x-3 py-6 px-4"
            >
              <button
                data-modal-toggle="newStaff"
                class="bg-green-300 hover:bg-green-800 hover:text-white text-green-900 rounded-md text-sm font-medium px-5 py-2.5"
              >
                Add Staff
              </button>

              <button
                data-modal-toggle="newStaff"
                class="bg-red-300 hover:bg-red-800 hover:text-white text-red-900 rounded-md text-sm font-medium px-5 py-2.5"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        var pageURL = window.location.href;

        if (pageURL.includes("/pages/staffManagement.html")) {
          document.getElementById("details-toggle").setAttribute("open", true);
        }
      });
    </script>

    <!-- Flowbite script -->
    <script src="https://unpkg.com/flowbite@1.4.5/dist/flowbite.js"></script>
  </body>
</html>
