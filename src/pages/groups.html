<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="../dist/output.css" rel="stylesheet" />
    <title>Groups</title>
    <link rel="icon" type="image/x-icon" href="../images/crvs-image.png" />
  </head>
  <body>
    <div class="min-h-full">
      <!-- Off-canvas menu for mobile, show/hide based on off-canvas menu state. -->
      <div
        id="sidebar"
        class="hidden fixed flex inset-0 z-40"
        role="dialog"
        aria-modal="true"
      >
        <div
          class="fixed inset-0 bg-gray-600 bg-opacity-75"
          aria-hidden="true"
        ></div>

        <div
          class="relative flex-1 flex flex-col max-w-xs w-full pt-5 pb-4 bg-crvsblue-700"
        >
          <div class="absolute top-0 right-0 -mr-12 pt-2">
            <button
              id="close_sidebar"
              type="button"
              class="ml-1 flex items-center justify-center h-10 w-10 rounded-full focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
            >
              <span class="sr-only">Close sidebar</span>
              <!-- Heroicon name: outline/x -->
              <svg
                class="h-6 w-6 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>

          <!-- <div class="flex-shrink-0 flex items-center px-4"></div> -->

          <!--nav bar place-->
          <section include="navigation.html"></section>
        </div>

        <div>
          <!-- Dummy element to force sidebar to shrink to fit close icon -->
        </div>
      </div>

      <!-- Static sidebar for desktop -->
      <div class="hidden lg:flex lg:w-64 lg:flex-col lg:fixed lg:inset-y-0">
        <!-- Sidebar component, swap this element with another sidebar if you like -->

        <div
          class="flex flex-col flex-grow bg-crvsblue-700 pt-5 pb-4 overflow-y-auto"
        >
          <div
            class="flex items-center flex-row space-x-3 flex-shrink-0 px-4 w-full"
          >
            <image src="../images/crvs-image.png" class="h-10 w-16"/>
            <h class="font-bold text-white text-2xl tracking-widest">CRVS</h>
          </div>

          <!-- navigation section -->
          <section include="navigation.html"></section>
        </div>
      </div>

      <div class="lg:pl-64 flex flex-col flex-1">
        <main class="relative min-h-screen flex-1 pb-8">
          <!-- Header -->
          <section include="header.html"></section>

          <!-- Main Content -->
          <div class="px-6 py-2">
            <div
              class="w-full border-b-2 border-black py-3 px-2 flex flex-row items-center"
            >
              <div class="flex flex-row items-center space-x-2">
                <span class="px-3 py-3 bg-crvsicon-100 rounded-full">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 text-crvsicon-900"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"
                    />
                  </svg>
                </span>

                <h class="uppercase text-xl font-semibold "
                  >groups</h
                >
              </div>
              <button
                  data-modal-toggle="newGroup"
                  class="absolute right-10 bg-transparent uppercase hover:bg-crvsgreen-900 text-crvsgreen-700 font-semibold hover:text-white py-2 px-4 border border-crvsgreen-700 hover:border-transparent rounded"
                >
                  add group
                </button>
            </div>

            <!-- table content -->
            <div id="tablecontent" class="mt-6 h-auto"></div>
          </div>

          <!-- Footer -->
          <section include="footer.html"></section>
        </main>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      elect+User+type
      referrerpolicy="no-referrer"
    ></script>

    <script src="../js/section.js"></script>

    <!-- scripts for sections -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- DevExtreme theme -->
    <link
      rel="stylesheet"
      href="https://cdn3.devexpress.com/jslib/21.2.7/css/dx.light.css"
    />

    <!-- DevExtreme library -->
    <script
      type="text/javascript"
      src="https://cdn3.devexpress.com/jslib/21.2.7/js/dx.all.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.4.0/polyfill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.1.1/exceljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"></script>
    <script
      src="../js/buttonControls.js"
      type="text/javascript"
      charset="utf8"
    ></script>

    <!-- add staff modal -->
    <div
      id="newGroup"
      tabindex="-1"
      class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 md:inset-0 h-modal md:h-full bg-[#80808055]"
    >
      <div
        class="relative p-4 h-full w-full max-w-lg md:h-auto drop-shadow-xl "
      >
        <div class="relative bg-white rounded-lg shadow">
          <form>
            <button
              data-modal-toggle="newGroup"
              class="absolute top-3 right-2.5 bg-transparent hover:text-white rounded-lg text-sm p-1.5 ml-auto inline-flex items-center hover:bg-red-800"
            >
              <svg
                class="w-5 h-5"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
            <div class="pt-12 px-6 space-y-4">
              <div class="flex flex-col">
                <label class="uppercase font-medium">Group Name:</label>
                <input
                  class="h-12 px-2 mt-2 w-full border-2 border-slate-300 rounded-md focus:outline-crvsblue-700"
                  placeholder="Group Name"
                  type="text"
                />
              </div>

              <div class="flex flex-col">
                <label class="uppercase font-medium">Group Description:</label>
                <input
                  class="h-12 px-2 mt-2 w-full  border-2 border-slate-300 rounded-md focus:outline-crvsblue-700"
                  placeholder="Group Description"
                  type="text"
                />
              </div>

              <!-- Action buttons  -->
            </div>
            <div
              class="flex items-center justify-end w-full space-x-3 px-4 py-4"
            >
              <button
                data-modal-toggle="newGroup"
                class="bg-crvsgreen-300 hover:bg-crvsgreen-800 hover:text-white text-crvsgreen-900 rounded-md text-sm font-medium px-5 py-2.5"
              >
                Add Group
              </button>

              <button
                data-modal-toggle="newGroup"
                class="bg-red-300 hover:bg-red-800 hover:text-white text-red-900 rounded-md text-sm font-medium px-5 py-2.5"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Flowbite script -->
    <script src="https://unpkg.com/flowbite@1.4.5/dist/flowbite.js"></script>
  </body>
</html>
