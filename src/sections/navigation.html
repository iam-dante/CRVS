          <div

            <a

              >Group</a

            <a
              class="usergroups py-2 flex bg-sky-900 px-4 rounded-md text-sm hover:bg-transparent text-white hover:border-2 hover:border-white hover:bg-sky-800"

  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->

  <script
    src="../js/buttonControls.js"
    type="text/javascript"
    charset="utf8"
  ></script>

  <script>
    $(document).ready(function () {

      function userManagementDetails(){
         var details = document.getElementsByClassName("details-toggle");
        for (let index = 0; index < details.length; index++) {
          details[index].setAttribute("open", true);
        }
      }

      function sectionDetails(cls){
        var details = document.getElementsByClassName(cls);
        for (let index = 0; index < details.length; index++) {
          details[index].setAttribute("open", true);
        }
      }

      var pageURL = window.location.href;

      if (pageURL.includes("/pages/staffManagement.html")) {
        var details = document.getElementsByClassName("details-toggle");
        for (let index = 0; index < details.length; index++) {
          details[index].setAttribute("open", true);
        }
        $(".staff").removeClass("bg-sky-900");
        $(".staff").addClass("border-2");
      } 
      else if (pageURL.includes("/pages/dashboard.html")) {
        $(".dashboard").addClass("bg-sky-900 ");
      }

      else if (pageURL.includes("/pages/permissions.html")) {
        sectionDetails("perm-details")
        userManagementDetails()
        $(".permission").removeClass("bg-sky-900");
        $(".permission").addClass("border-2");

      }

      else if (pageURL.includes("/pages/assignUserPermission.html")) {
        sectionDetails("perm-details")
        userManagementDetails()
        $(".assignpermission").removeClass("bg-sky-900");
        $(".assignpermission").addClass("border-2");

      }

      else if (pageURL.includes("/pages/groups.html")) {
        sectionDetails("group-details")
        userManagementDetails()
        $(".groups").removeClass("bg-sky-900");
        $(".groups").addClass("border-2");

      }

      else if (pageURL.includes("/pages/groupUsers.html")) {
        sectionDetails("group-details")
        userManagementDetails()
        $(".usergroups").removeClass("bg-sky-900");
        $(".usergroups").addClass("border-2");

      }

      else if (pageURL.includes("/pages/allLogs.html")) {

        sectionDetails("logs-details")
        userManagementDetails()
        $(".all-logs").removeClass("bg-sky-900");
        $(".all-logs").addClass("border-2");

      }
    });
  </script>
</body>
